<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CHAIDLE Game</title>

  <!-- FAVICON -->
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="manifest" href="/icons/site.webmanifest">
  <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-config" content="/icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <!-- /FAVICON -->

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto" />
  <!-- /FONTS -->

  <!-- STYLE -->
  <link rel="stylesheet" href="stylesheets/application.css" />
  <!-- /STYLE -->

  <!-- SCRIPT -->
  <script src="javascript/application.js" type="text/javascript"></script>
  <!-- /SCRIPT -->
</head>
<body>
  <div class="container">
    <header>
      <h1>CHAIDLE</h1>
    </header>
    <main>
      <div class="row">
        <div class="box">s</div>
        <div class="box included">a</div>
        <div class="box included">l</div>
        <div class="box">e</div>
        <div class="box">t</div>
      </div>
      <div class="row">
        <div class="box">b</div>
        <div class="box correct">l</div>
        <div class="box included">a</div>
        <div class="box">c</div>
        <div class="box">k</div>
      </div>
      <div class="row">
        <div class="box correct">a</div>
        <div class="box correct">l</div>
        <div class="box">i</div>
        <div class="box">g</div>
        <div class="box">n</div>
      </div>
      <div class="row">
        <div class="box correct">a</div>
        <div class="box correct">l</div>
        <div class="box">o</div>
        <div class="box">u</div>
        <div class="box">d</div>
      </div>
      <div class="row">
        <div class="box correct">a</div>
        <div class="box correct">l</div>
        <div class="box">l</div>
        <div class="box included">a</div>
        <div class="box">y</div>
      </div>
      <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </main>
    <footer>
      <div class="row">
        <a href="#" class="key letter" data-key="q">q</a>
        <a href="#" class="key letter" data-key="w">w</a>
        <a href="#" class="key letter excluded" data-key="e">e</a>
        <a href="#" class="key letter" data-key="r">r</a>
        <a href="#" class="key letter excluded" data-key="t">t</a>
        <a href="#" class="key letter" data-key="y">y</a>
        <a href="#" class="key letter excluded" data-key="u">u</a>
        <a href="#" class="key letter excluded" data-key="i">i</a>
        <a href="#" class="key letter excluded" data-key="o">o</a>
        <a href="#" class="key letter" data-key="p">p</a>
      </div>
      <div class="row">
        <a href="#" class="key letter correct" data-key="a">a</a>
        <a href="#" class="key letter excluded" data-key="s">s</a>
        <a href="#" class="key letter excluded" data-key="d">d</a>
        <a href="#" class="key letter" data-key="f">f</a>
        <a href="#" class="key letter excluded" data-key="g">g</a>
        <a href="#" class="key letter" data-key="h">h</a>
        <a href="#" class="key letter" data-key="j">j</a>
        <a href="#" class="key letter excluded" data-key="k">k</a>
        <a href="#" class="key letter correct" data-key="l">l</a>
      </div>
      <div class="row">
        <a href="#" class="key function" data-key="Enter">&#x23CE;</a>
        <a href="#" class="key letter" data-key="z">z</a>
        <a href="#" class="key letter" data-key="x">x</a>
        <a href="#" class="key letter excluded" data-key="c">c</a>
        <a href="#" class="key letter" data-key="v">v</a>
        <a href="#" class="key letter excluded" data-key="b">b</a>
        <a href="#" class="key letter excluded" data-key="n">n</a>
        <a href="#" class="key letter" data-key="m">m</a>
        <a href="#" class="key function" data-key="Backspace">&#x232b;</a>
      </div>
    </footer>
  </div>
</body>
</html>
