<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CHAIDLE Game</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto" />
  <link rel="stylesheet" href="stylesheets/application.css" />
  <script src="javascript/application.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>CHAIDLE</h1>
    </header>
    <main>
      <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <div class="row">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </main>
    <footer>
      <div class="row">
        <a href="#" class="key letter">q</a>
        <a href="#" class="key letter">w</a>
        <a href="#" class="key letter">e</a>
        <a href="#" class="key letter">r</a>
        <a href="#" class="key letter">t</a>
        <a href="#" class="key letter">y</a>
        <a href="#" class="key letter">u</a>
        <a href="#" class="key letter">i</a>
        <a href="#" class="key letter">o</a>
        <a href="#" class="key letter">p</a>
      </div>
      <div class="row">
        <a href="#" class="key letter">a</a>
        <a href="#" class="key letter">s</a>
        <a href="#" class="key letter">d</a>
        <a href="#" class="key letter">f</a>
        <a href="#" class="key letter">g</a>
        <a href="#" class="key letter">h</a>
        <a href="#" class="key letter">j</a>
        <a href="#" class="key letter">k</a>
        <a href="#" class="key letter">l</a>

        <a href="#" class="key function">&#x23CE;</a>
        <a href="#" class="key letter">z</a>
        <a href="#" class="key letter">x</a>
        <a href="#" class="key letter">c</a>
        <a href="#" class="key letter">v</a>
        <a href="#" class="key letter">b</a>
        <a href="#" class="key letter">n</a>
        <a href="#" class="key letter">m</a>
        <a href="#" class="key function">&#x232b;</a>

</html>
